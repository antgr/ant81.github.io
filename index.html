<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        color: blue;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 36px;
      }

      p {
        font-family: Verdana;
        font-size: 20px;
        text-align: justify;
        padding: 20px;
      }

      .container {
        background-color: lightgray;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 10px #888888;
        width: 50%;
        margin: auto;
        padding: 20px;
      }

  <body>
    <div class="container">
      <h1>Welcome to My Webpage!</h1>
      <p>Thank you for visiting my site. I hope you enjoy exploring it and learning more about me and my interests. If you have any questions or comments, please don't hesitate to reach out. I'd love to hear from you!</p>
    </div>
  </body>
</html>
